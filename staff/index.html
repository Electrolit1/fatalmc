<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff - FearMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0d1b2a;
      color: white;
    }

    header {
      background: #0b1e2d;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 2px solid #ff2e2e;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 45px;
      margin-right: 10px;
    }

    .logo-container span {
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-left a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .nav-left a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-tienda {
      background: #ffffff;
      color: #ff2e2e;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(255, 46, 46, 0.4);
    }

    .staff-section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .staff-section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ff2e2e;
    }

    .staff-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .staff-member {
      background: #1b263b;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      width: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .staff-member:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(255, 46, 46, 0.4);
    }

    .staff-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .staff-member h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .staff-member span {
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      background: #1b263b;
      padding: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo-container {
        justify-content: center;
        width: 100%;
        margin-bottom: 10px;
      }

      .nav-left, .nav-right {
        justify-content: center;
        width: 100%;
        margin-top: 10px;
        flex-wrap: wrap;
      }

      .staff-row {
        flex-direction: column;
        align-items: center;
      }

      .staff-member {
        width: 90%;
      }
    }
  </style>
</head>
<body>
