<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FearMC - Staff</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0d1b2a;
      color: white;
    }

    header {
      background: #0b1e2d;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 2px solid #ff2e2e;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 45px;
      margin-right: 10px;
    }

    .logo-container span {
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-left a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .nav-left a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-tienda {
      background: #ffffff;
      color: #ff2e2e;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(255, 46, 46, 0.4);
      text-decoration: none;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-tienda:hover {
      background: #ffecec;
      transform: translateY(-2px);
    }

    .seccion-staff {
      padding: 40px 20px;
      text-align: center;
    }

    .seccion-staff h2 {
      font-size: 2rem;
      color: #ff2e2e;
      margin-bottom: 25px;
    }

    .miembros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .staff-card {
      background: #1b263b;
      border-radius: 15px;
      padding: 20px;
      width: 180px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .staff-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .staff-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #ff2e2e;
    }

    .staff-card .nombre {
      font-weight: bold;
      color: #fff;
      font-size: 1.1rem;
    }

    .staff-card .rol {
      color: #aaa;
      font-size: 0.9rem;
    }

    footer {
      background: #1b263b;
      padding: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    @media screen and (max-width: 768px) {
      .nav-left, .nav-right {
        justify-content: center;
        width: 100%;
        margin-top: 10px;
      }

      .logo-container span {
        font-size: 1.4rem;
      }

      .staff-card {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <a href="/" style="display:flex; align-items:center; text-decoration:none;">
        <img src="../logo.webp" alt="Logo FearMC" />
        <span>FearMC</span>
      </a>
    </div>
    <div class="nav-left">
      <a href="/">INICIO</a>
      <a href="/staff/">STAFFS</a>
      <a href="/reglas/">REGLAS</a>
      <a href="/requisitos/">REQUISITOS</a>
    </div>
    <div class="nav-right">
      <a href="/tienda/" class="btn-tienda">🛒 TIENDA</a>
    </div>
  </header>

  <!-- Sección Dueños -->
  <section class="seccion-staff">
    <h2>DUEÑOS</h2>
    <div class="miembros">
      <div class="staff-card">
        <img src="destras.webp" alt="Dueño 1" />
        <div class="nombre">Destras</div>
        <div class="rol">Se constante, no perfecto.</div>
      </div>
      <div class="staff-card">
        <img src="logo.webp" alt="Dueño 2" />
        <div class="nombre">Javier</div>
        <div class="rol">Esperando desripcion.</div>
      </div>
      <div class="staff-card">
        <img src="logo.webp" alt="Dueño 3" />
        <div class="nombre">Kayneeh</div>
        <div class="rol">Esperando desripcion.</div>
      </div>
    </div>
  </section>

  <!-- Sección Managers -->
  <section class="seccion-staff">
    <h2>MANAGER</h2>
    <div class="miembros">
      <div class="staff-card">
        <img src="sonicespro.webp" alt="Manager 1" />
        <div class="nombre">Sonicespro</div>
        <div class="rol">Perfeccionar, no cobrar.</div>
      </div>
      <!-- Agrega más managers aquí -->
    </div>
  </section>

  <!-- Puedes seguir agregando más secciones como ADMINISTRADORES, MODERADORES, HELPERS, etc. -->

  <footer>
    © 2025 FearMC - Todos los derechos reservados.
  </footer>

</body>
</html>
