<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff - FearMC</title>
  <link rel="stylesheet" href="/estilos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1b1c1f, #2e2f33);
      color: white;
    }

    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: yellow;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #111;
      padding: 10px;
    }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.active {
        display: flex;
      }

      .staff-row {
        flex-direction: column;
        align-items: center;
      }
    }

    .staff-section {
      padding: 40px 20px;
      text-align: center;
    }

    .staff-title {
      font-size: 28px;
      margin-bottom: 20px;
      color: yellow;
      border-bottom: 2px solid yellow;
      display: inline-block;
      padding-bottom: 5px;
    }

    .staff-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .staff-card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      width: 150px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .staff-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px yellow;
    }

    .staff-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .staff-name {
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.webp" alt="FearMC Logo" class="logo" />
    <nav>
      <a href="/">INICIO</a>
      <a href="/reglas/">REGLAS</a>
      <a href="/staff/">STAFFS</a>
      <a href="/tienda/">TIENDA</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <a href="/">INICIO</a>
    <a href="/reglas/">REGLAS</a>
    <a href="/staff/">STAFFS</a>
    <a href="/tienda/">TIENDA</a>
  </div>

  <!-- DUEÑOS -->
  <section class="staff-section">
    <h2 class="staff-title">DUEÑOS</h2>
    <div class="staff-row">
      <div class="staff-card">
        <img src="logo.webp" alt="Dueño 1" />
        <div class="staff-name">FearMC</div>
      </div>
      <div class="staff-card">
        <img src="logo.webp" alt="Dueño 2" />
        <div class="staff-name">DarkSoul</div>
      </div>
      <div class="staff-card">
        <img src="logo.webp" alt="Dueño 3" />
        <div class="staff-name">AdminPro</div>
      </div>
    </div>
  </section>

  <!-- MANAGERS -->
  <section class="staff-section">
    <h2 class="staff-title">MANAGERS</h2>
    <div class="staff-row">
      <div class="staff-card">
        <img src="logo.webp" alt="Manager 1" />
        <div class="staff-name">CamiCraft</div>
      </div>
      <div class="staff-card">
        <img src="logo.webp" alt="Manager 2" />
        <div class="staff-name">Hexor</div>
      </div>
    </div>
  </section>

  <!-- MODERADORES -->
  <section class="staff-section">
    <h2 class="staff-title">MODERADORES</h2>
    <div class="staff-row">
      <div class="staff-card">
        <img src="logo.webp" alt="Mod 1" />
        <div class="staff-name">ModUno</div>
      </div>
      <div class="staff-card">
        <img src="logo.webp" alt="Mod 2" />
        <div class="staff-name">ModDos</div>
      </div>
    </div>
  </section>

  <footer>
    © FearMC 2025. Todos los derechos reservados.
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("active");
    }
  </script>
</body>
</html>
