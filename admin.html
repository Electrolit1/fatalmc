<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FearMC - Admin Mantenimiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/estilos.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #f00;
      text-align: center;
    }
    button {
      background-color: #f00;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c00;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel de Mantenimiento - FearMC</h1>
    <p>Estado actual del modo mantenimiento:</p>
    <div class="status" id="status">Cargando...</div>
    <button id="toggleBtn">Cargando...</button>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const toggleBtn = document.getElementById('toggleBtn');

    // Función para obtener estado actual desde maintenance.json
    async function fetchStatus() {
      try {
        const res = await fetch('/maintenance.json');
        const data = await res.json();
        return data.active;
      } catch (e) {
        statusEl.textContent = 'Error al cargar estado';
        toggleBtn.disabled = true;
        return null;
      }
    }

    // Actualizar texto y colores según estado
    async function updateStatus() {
      const isMaintenance = await fetchStatus();
      if (isMaintenance === null) return;
      statusEl.textContent = isMaintenance ? 'ACTIVO' : 'INACTIVO';
      toggleBtn.textContent = isMaintenance ? 'Desactivar Mantenimiento' : 'Activar Mantenimiento';
      toggleBtn.style.backgroundColor = isMaintenance ? '#0a0' : '#f00';
      toggleBtn.style.color = '#fff';
      toggleBtn.disabled = false;
    }

    toggleBtn.addEventListener('click', async () => {
      toggleBtn.disabled = true; // Previene clicks dobles
      const currentStatus = await fetchStatus();
      if (currentStatus === null) return;

      const password = prompt('Ingresa la contraseña para cambiar el modo mantenimiento:');
      if (password === null) {
        toggleBtn.disabled = false;
        return; // Canceló
      }

      try {
        const res = await fetch('/api/maintenance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password, active: !currentStatus }),
        });

        const json = await res.json();

        if (res.ok) {
          alert(`Modo mantenimiento ${json.active ? 'activado' : 'desactivado'}.`);
          updateStatus();
        } else {
          alert(`Error: ${json.error}`);
          toggleBtn.disabled = false;
        }
      } catch (e) {
        alert('Error conectando al servidor');
        toggleBtn.disabled = false;
      }
    });

    updateStatus();
  </script>
</body>
</html>
